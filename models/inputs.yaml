inputs:
  - name: rsIdentifies
    table: PROFILES_DEMO_DB.SHOPIFY_DEMO.IDENTIFIES
    occurred_at_col: timestamp
    ids:
      - select: "user_id"
        type: user_id
        entity: user
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
      - select: "lower(email)"
        type: email
        entity: user
    source_metadata:
      role: shopify
      category: webhook

  - name: rsTracks
    table: PROFILES_DEMO_DB.SHOPIFY_DEMO.TRACKS
    occurred_at_col: timestamp
    ids:
      - select: "user_id"
        type: user_id
        entity: user
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
    source_metadata:
      role: shopify
      category: webhook

  - name: rsPages
    table: PROFILES_DEMO_DB.SHOPIFY_DEMO.PAGES
    occurred_at_col: timestamp
    ids:
      - select: "user_id"
        type: user_id
        entity: user
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
      - select: "concat(coalesce(anonymous_id, 'null'), coalesce(to_char(context_session_id), 'null'))"
        type: session_id
        entity: user
      - select: "concat(coalesce(anonymous_id, 'null'), coalesce(to_char(context_session_id), 'null'))"
        type: session_id
        entity: session
    source_metadata:
      role: shopify
      category: webhook

  - name: rsOrderCreated
    table: PROFILES_DEMO_DB.SHOPIFY_DEMO.ORDER_CREATED
    occurred_at_col: timestamp
    ids:
      - select: "user_id"
        type: user_id
        entity: user
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
    source_metadata:
      role: shopify
      category: webhook

  - name: rsOrderCancelled
    table: PROFILES_DEMO_DB.SHOPIFY_DEMO.ORDER_CANCELLED
    occurred_at_col: timestamp
    ids:
      - select: "user_id"
        type: user_id
        entity: user
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
    source_metadata:
      role: shopify
      category: webhook

  - name: rsCartUpdate
    table: PROFILES_DEMO_DB.SHOPIFY_DEMO.CART_UPDATE
    occurred_at_col: timestamp
    ids:
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
    source_metadata:
      role: shopify
      category: webhook

 
  
  - name: rsOrderUpdated
    table: PROFILES_DEMO_DB.SHOPIFY_DEMO.ORDER_UPDATED
    occurred_at_col: timestamp
    ids:
      - select: "user_id"
        type: user_id
        entity: user
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
    source_metadata:
      role: shopify
      category: webhook

  - name: rsCheckout
    table: PROFILES_DEMO_DB.SHOPIFY_DEMO.CHECKOUT_STARTED
    occurred_at_col: timestamp
    ids:
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
    source_metadata:
      role: shopify
      category: webhook
