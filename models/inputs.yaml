  - name: rsPages
    source_metadata:
      role: shopify
      category: webhook
    contract:
      is_optional: false
      is_event_stream: true
      with_entity_ids:
        - user
        - session
      with_columns:
        - name: timestamp
        - name: user_id
        - name: anonymous_id
        - name: context_session_id
    app_defaults:
      table: RUDDERSTACK_TEST_DB.DATA_APPS_SIMULATED_SHOPIFY.PAGES
      occurred_at_col: timestamp
      ids:
        - select: "user_id"
          type: user_id
          entity: user
          to_default_stitcher: true
        - select: "anonymous_id"
          type: anonymous_id
          entity: user
          to_default_stitcher: true
        - select: "concat(coalesce(anonymous_id, 'null'), coalesce(to_char(context_session_id), 'null'))"
          type: session_id
          entity: user
          to_default_stitcher: true
        - select: "concat(coalesce(anonymous_id, 'null'), coalesce(to_char(context_session_id), 'null'))"
          type: session_id
          entity: session
          to_default_stitcher: true
