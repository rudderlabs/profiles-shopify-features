        type: user_id
        entity: user
        to_default_stitcher: true
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
        to_default_stitcher: true
    source_metadata:
      role: shopify
      category: webhook
  - name: rsCartUpdate
    app_defaults:
      table: RUDDERSTACK_TEST_DB.DATA_APPS_SIMULATED_SHOPIFY.CART_UPDATE
    occurred_at_col: timestamp
    ids:
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
        to_default_stitcher: true
    source_metadata:
      role: shopify
      category: webhook
  - name: rsOrderUpdated
    app_defaults:
