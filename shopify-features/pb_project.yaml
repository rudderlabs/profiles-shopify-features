# Project name
name: shopify_features

# Project's yaml schema version
schema_version: 27

# WH Connection Profile to use.
connection: shopify_wh

# Whether to allow inputs having no timestamps,
# if true, data without timestamps are included when running models
include_untimed: true

# Model folders to use.
model_folders: 
  - models
 
# Entities in this project and their ids.
entities:
  - name: user
    id_stitcher: models/shopify_user_id_stitcher
    id_types:
      - user_id
      - anonymous_id
      - email
      - cart_token
  - name: session
    id_stitcher: models/shopify_session_id_stitcher
    id_types:
      - session_main_id
      - session_id

id_types:
  - name: user_id
  - name: cart_token
  - name: anonymous_id
    filters:
      - type: exclude
        value: ""
      - type: exclude
        value: "unknown"
      - type: exclude
        value: "NaN"
  - name: email
    filters:
      - type: include
        regex: ".+@.+"
      - type: exclude
        value: "test@company.com"
  - name: session_id
  - name: session_main_id
