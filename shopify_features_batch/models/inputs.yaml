inputs:
  - name: rsIdentifies
    table: RUDDERSTACK_TEST_DB.RS360_SIMULATED_DATA_100MN.TEST_IDENTIFIES
    occurred_at_col: timestamp
    ids:
      - select: "user_id"
        type: user_id
        entity: user
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
      - select: "upper(email)"
        type: email
        entity: user
  - name: rsTracks
    table: RUDDERSTACK_TEST_DB.RS360_SIMULATED_DATA_100MN.TEST_TRACKS
    occurred_at_col: timestamp
    ids:
      - select: "user_id"
        type: user_id
        entity: user
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
  - name: rsPages
    table: RUDDERSTACK_TEST_DB.RS360_SIMULATED_DATA_100MN.TEST_PAGES
    occurred_at_col: timestamp
    ids:
      - select: "user_id"
        type: user_id
        entity: user
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
  - name: rsOrderCreated
    table: RUDDERSTACK_TEST_DB.RS360_SIMULATED_DATA_100MN.TEST_ORDER_CREATED
    occurred_at_col: timestamp
    ids:
      - select: "user_id"
        type: user_id
        entity: user
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
      - select: "token"
        type: token
        entity: user
      - select: "cart_token"
        type: cart_token
        entity: user
  - name: rsOrderCancelled
    table: RUDDERSTACK_TEST_DB.RS360_SIMULATED_DATA_100MN.TEST_ORDER_CANCELLED
    occurred_at_col: timestamp
    ids:
      - select: "user_id"
        type: user_id
        entity: user
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
      - select: "cart_token"
        type: cart_token
        entity: user
      - select: "token"
        type: token
        entity: user
    

  - name: rsCartUpdate
    table: RUDDERSTACK_TEST_DB.RS360_SIMULATED_DATA_100MN.TEST_CART_UPDATE
    occurred_at_col: timestamp
    ids:
      - select: "token"
        type: cart_token
        entity: user
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
  - name: rsCartCreate
    table: RUDDERSTACK_TEST_DB.RS360_SIMULATED_DATA_100MN.TEST_CART_CREATE
    occurred_at_col: timestamp
    ids:
      - select: "token"
        type: cart_token
        entity: user
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
